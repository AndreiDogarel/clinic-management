services:
  postgres-clinic:
    image: postgres:16
    container_name: postgres-clinic-5430
    restart: unless-stopped
    ports:
      - "5430:5432"
    environment:
      POSTGRES_DB: clinic
      POSTGRES_USER: clinic
      POSTGRES_PASSWORD: clinic
    volumes:
      - clinic_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinic -d clinic"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  clinic_pg_data:
